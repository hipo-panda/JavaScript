<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
  </head>

  <style></style>
  <body>
    <div class="exText">이 글을 5초 후 사라집니다</div>
    <div class="exText2"></div>
    <div class="exText3"></div>

    <script>
      // setTimeout(function(){실행할코드}, ms) ms초 후에 함수를 실행.
      setTimeout(function () {
        $(".exText").hide();
      }, 5000);

      // setInterval(function(){실행할코드}, ms) : ms초마다 함수를 실행.
      setInterval(function () {
        const a = document.querySelector(".exText2");
        a.innerHTML = "이 글을 1초마다 시간을 갱신합니다." + new Date();
      }, 1000);
    </script>
  </body>
</html>
