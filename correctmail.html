<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<style>
  .black-bg {
    width: 100%;
    height: 100%;
    position: fixed;
    background: rgba(0, 0, 0, 0.5);
    z-index: 5;
    padding: 30px;
  }

  .white-bg {
    background: white;
    border-radius: 5px;
    padding: 30px;
  }

  input {
    width: 300px;
    height: 30px;
  }
</style>

<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form>
        <input id="mail" type="text" />
        <button type="submit" id="send">전송</button>
      </form>
    </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault;
      const input값 = document.querySelector("#mail").value;

      if (/\S+@\S+\.\S+/.test(input값) ==
        false) { // /\S+@\S+\.\S+/.test(input값) == false -> 문자+@ 문자 . 문자 형식이 아닐경우 밑에 함수를 실행
        alert("올바른 이메일 형식아님");
        e.preventDefault();
      }
    });
  </script>
</body>

</html>
